
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirateur Portable Sans Fil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h1 {
            color: #333;
        }

        .product p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Votre Boutique - Aspirateur Portable</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/600x400" alt="Aspirateur Portable">
            <h1>Aspirateur Portable Sans Fil</h1>
            <p>
                Découvrez notre aspirateur portable sans fil, idéal pour nettoyer facilement votre voiture.
                Compact, léger, et puissant, il vous simplifie la vie au quotidien.
            </p>
            <p><strong>Prix : 49,99 €</strong></p>

            <!-- Bouton PayPal -->
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
        <p>&copy; 2025 Votre Boutique. Tous droits réservés.</p>
    </footer>

    <!-- Script PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=Votre-Client-ID&currency=EUR"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '49.99' // Prix du produit
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Merci ' + details.payer.name.given_name + '! Votre commande a été passée avec succès.');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
